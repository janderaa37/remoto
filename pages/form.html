<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common_styles.css">
    <link rel="stylesheet" href="../css/form_styles.css">
    <script src="../js/from_scrypts.js"></script>

                        <label for="name">Name</label>
                        <input placeholder="1-20 character" type="text" id="name" name="name">
                        <div></div>
                    </li>
                    <li>
                        <i class="fas fa-user"></i>
                        <label for="surname">Surname</label>
                        <input placeholder="1-30 character" type="text" id="surname" name="surname">
                        <div></div>
                    </li>

                        <input type="radio" name="question" id="wario">

                        <input type="radio" name="question" id="waluigi">

                        <input type="radio" name="question" id="yoshi">
